<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMYK to K-Only Converter</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --border-color: #ced4da;
            --success-color: #28a745;
            --error-color: #dc3545;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .upload-area.active {
            border-color: var(--primary-color);
        }

        .upload-area input {
            display: none;
        }

        .upload-area label {
            cursor: pointer;
            display: block;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
        
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            min-height: 50px;
            font-weight: bold;
        }

        .status-success {
            background-color: #d4edda;
            color: var(--success-color);
        }

        .status-error {
            background-color: #f8d7da;
            color: var(--error-color);
        }

        .status-info {
            background-color: #e2e3e5;
            color: #818182;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CMYK Black to K-Only Converter</h1>
        <p>Upload a PDF file. Any black text defined in CMYK will be converted to 100% K.</p>
        
        <div class="upload-area" id="drop-area">
            <input type="file" id="pdf-file-input" accept="application/pdf" />
            <label for="pdf-file-input">Drag & drop your PDF file here, or click to browse</label>
        </div>

        <button class="button" id="convert-button" disabled>Convert PDF</button>

        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('pdf-file-input');
        const convertButton = document.getElementById('convert-button');
        const statusDiv = document.getElementById('status');
        const dropArea = document.getElementById('drop-area');

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = ''; // Clear previous classes
            statusDiv.classList.add(type);
        }

        // Handle file selection
        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                updateStatus(`File selected: ${event.target.files[0].name}`, 'status-info');
                convertButton.disabled = false;
            } else {
                updateStatus('No file selected.', 'status-info');
                convertButton.disabled = true;
            }
        });

        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('active'), false);
        });

        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            const changeEvent = new Event('change');
            fileInput.dispatchEvent(changeEvent);
        });

        // Handle button click (Simulates a server request)
        convertButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                updateStatus('Please select a PDF file first.', 'status-error');
                return;
            }
            
            updateStatus('Uploading and processing... This may take a moment.', 'status-info');
            convertButton.disabled = true;

            // In a real application, you would send the file to your back-end server here.

            // formData.append('pdfFile', file);

            //         method: 'POST',
            //         body: formData
            //     });
            //     if (response.ok) {
            //         const blob = await response.blob();
            //         const url = window.URL.createObjectURL(blob);
            //         const a = document.createElement('a');
            //         a.href = url;
            //         a.download = `converted_${file.name}`;
            //         document.body.appendChild(a);
            //         a.click();
            //         a.remove();
            //         updateStatus('Conversion successful! Your download should start shortly.', 'status-success');
            //     } else {
            //         updateStatus('An error occurred during conversion.', 'status-error');
            //     }
            // } catch (error) {
            //     updateStatus('Network error or server issue.', 'status-error');
            // }

            // --- SIMULATED SUCCESS FOR DEMO PURPOSES ---
            setTimeout(() => {
                updateStatus('Conversion successful! A download would start here.', 'status-success');
                convertButton.disabled = false;
            }, 3000);
        });
    </script>

</body>
</html>
